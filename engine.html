<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Engine | BMW</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css" rel="stylesheet" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body style="margin:0;overflow:hidden">
    <header class="header">
      <a class="logo" href="index.html">
        <img src="assets/logos/home_logo/source/logo.png" alt="Cars Logo" class="logo-img">
      </a>
      <nav class="navbar">
        <a href="index.html" style="--i: 1">Home</a>
        <a href="about.html" style="--i: 2">About</a>
        <a class="active" href="engine.html" style="--i: 3">Engine</a>
        <a href="model.html" style="--i: 4">Model</a>
        <a href="contact.html" style="--i: 5">Contact</a>
      </nav>
      <div class="social-media">
        <a href="https://twitter.com/BMW" style="--i: 1" target="_blank"><i class="bxl bx-twitter"></i></a>
        <a href="https://www.facebook.com/BMW" style="--i: 2" target="_blank"><i class="bxl bx-facebook-square"></i></a>
        <a href="https://www.instagram.com/bmw" style="--i: 3" target="_blank"><i class="bxl bx-instagram-alt"></i></a>
      </div>
    </header>
    
    <section class="heart-page">
      <div class="heart-content">
        <!-- Left: Engine Specs Rectangle -->
        <div class="engine-specs-card">
          <h3 class="engine-title">V8 TwinTurbo</h3>
          <div class="specs-grid">
            <div class="spec-box">
              <strong>4.4L V8</strong>
              <span>Engine</span>
            </div>
            <div class="spec-box">
              <strong>625 HP</strong>
              <span>Power</span>
            </div>
            <div class="spec-box">
              <strong>553 lb-ft</strong>
              <span>Torque</span>
            </div>
            <div class="spec-box">
              <strong>3.8s</strong>
              <span>0-60 mph</span>
            </div>
          </div>
        </div>

        <!-- Right: Engine Model -->
        <div class="heart-engine">
          <model-viewer
            id="engineModel"
            src="assets/models/engine/engine.glb"
            alt="BMW V8 Engine 3D model"
            camera-orbit="180deg 75deg"
            shadow-intensity="1"
            environment-image="neutral"
            exposure="0.8"
          ></model-viewer>
        </div>
      </div>

      <!-- Background Elements -->
      <div class="heart-rhombus-1"></div>
      <div class="heart-rhombus-2"></div>
      <div class="heart-circle-1"></div>
      <div class="heart-circle-2"></div>
    </section>

    <script src="assets/js/engine.js"></script>
  </body>
</html>
